<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bá Đần</title>
</head>
<body style="background-color: chartreuse;">

<h3>ĐĂNG KÝ HỌC VIÊN</h3>
<form action="/" method="post">
    <label>Họ và tên: </label>
    <input type="text" name="full_name">
    <br>

    <label>Ngày sinh:</label>
    <input type="date" name="birthday">

    <br>

    <label>Giới tính:</label>
    <label>Nam</label>
    <input type="radio" name="gender" value="male">
    <label>Nữ</label>
    <input type="radio" name="gender" value="female">
    <br>
    <br>
    <label>Địa chỉ</label>
    <textarea name="address" rows="4" cols="50"></textarea >
    <br>

    <label>Lop</label>
    <select name="location">
        <option>Chọn lớp</option>
        <option name="lop_1">Lop 1</option>
        <option name="lop_2">Lop 2</option>
        <option name="lop_3">Lop 3</option>
        <option name="lop_4">Lop 4</option>
        <option name="lop_5">Lop 5</option>
        <option name="lop_6">Lop 6</option>
        <option name="lop_7">Lop 7</option>
        <option name="lop_8">Lop 8</option>
        <option name="lop_9">Lop 9</option>
        <option name="lop_10">Lop 10</option>
        <option name="lop_11">Lop 11</option>
        <option name="lop_12">Lop 12</option>
    </select>
    <br>

    <label>Email</label>
    <input type="email" name="mail">
    <br>
    <label>Điện Thoại</label>
    <input type="number" name="phone">
    <br>

    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại ">


</form>
</body>
</html>
