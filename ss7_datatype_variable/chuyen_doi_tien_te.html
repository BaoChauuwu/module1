<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bá Đần</title>
</head>
<body>
<form method="post">
    <h1>Amount</h1>
    <input type="number" name="amount" id="amount">
    <h1>From Currency</h1>
    <select name="currency" id="from">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>

    <h1>To Currency</h1>
    <select name="currency" id="to">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
    </select>
    <button type="button" onclick="ChangeMoney()">Convert</button>
    <p id="Result">Result</p>
    <br>
</form>
<script>
    function ChangeMoney() {
        let amount = document.getElementById("amount").value;
        let formCurrency = document.getElementById("from").value;
        let toCurrency = document.getElementById("to").value;
        let result = 0;

        if (formCurrency === "USD" && toCurrency === "VND") {
            result = amount * 23000;
        } else if (formCurrency === "VND" && toCurrency === "USD") {
            result = amount / 23000;
        } else {
            result = amount;
        }
        document.getElementById("Result").innerHTML = result;

    }
</script>
</body>
</html>
