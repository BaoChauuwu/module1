<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeHE</title>
</head>
<body>
<h1>Máy tính đơn giản</h1>
<form>
    <label>Số thứ nhất</label>
    <input type="number" id="so1">
    <br>
    <br>
    <label>Số thứ hai</label>
    <input type="number" id="so2">
    <br>
    <br>
    <button type="button" onclick="add()">Cộng</button>
    <button type="button" onclick="subtract()">Trừ </button>
    <button type="button" onclick="multiply()">Nhân</button>
    <button type="button" onclick="divide()">Chia</button>
    <br>
    <p id="Result">Kết quả</p>
</form>

<script>
    function add() {
        let num1 = parseInt(document.getElementById("so1").value);
        let num2 = parseInt(document.getElementById("so2").value);
        let result = num1 + num2;
        document.getElementById("Result").innerHTML = result;
    }

    function subtract() {
        let num1 = parseInt(document.getElementById("so1").value);
        let num2 = parseInt(document.getElementById("so2").value);
        let result = num1 - num2;
        document.getElementById("Result").innerHTML = result;
    }

    function multiply() {
        let num1 = parseInt(document.getElementById("so1").value);
        let num2 = parseInt(document.getElementById("so2").value);
        let result = num1 * num2;
        document.getElementById("Result").innerHTML = result;
    }

    function divide() {
        let num1 = parseInt(document.getElementById("so1").value);
        let num2 = parseInt(document.getElementById("so2").value);
        if (num2 === 0) {
            document.getElementById("Result").innerHTML = "Không thể chia cho 0!";
        } else {
            let result = num1 / num2;
            document.getElementById("Result").innerHTML = result;
        }
    }
</script>
</body>
</html>
