<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bá Đần</title>
</head>
<body>
  <script>
    let celsius = prompt("Please enter your celsius number");
    if (celsius < 0) {
      document.write("nhap lai voi so lon hon khong")
    }
    else {
      let fahrenheit = celsius * 9 / 5 + 32;
      document.write("gia tri cua độ F là: " + fahrenheit);
    }
  </script>
</body>
</html>
