<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử khác nhau.
Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->


<script>

    let arrays= [10,1,2,3,4,5,11,12,13,15];
    let avg=0;
    let result=0;
    for (let i in arrays) {
        result+=arrays[i];
    }
    avg=result/arrays.length;
    document.write("Diem trung binh la: "+ avg);

</script>

</body>
</html>
