<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình khởi tạo hoặc nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng.-->

<script>
  let arrays=[];
  let n=prompt("moi ban nhap so phan tu cua mang")
  for (let i=0;i<n;i++){
    arrays[i]=prompt("moi ban nhap element trong mang");
  }
  document.write(arrays);
  document.write("<br>");
  arrays.reverse();
  document.write(arrays);
</script>
</body>
</html>
