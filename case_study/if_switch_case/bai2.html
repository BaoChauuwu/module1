<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let language = prompt("Moi ban nhap 1 ki tu tu ban phim")
    switch (language.toLowerCase()){
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            alert("Nguyen am");
            break;
        default:
            alert("Phu am");
    }
</script>
</body>
</html>
