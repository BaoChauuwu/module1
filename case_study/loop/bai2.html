<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Nhập chiều cao của tam giác:"));
    for (let i = 0; i < height; i++) {
        for (let j = 0; j <= i; j++) {
            if (j === 0 || j === i || i === height - 1) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
