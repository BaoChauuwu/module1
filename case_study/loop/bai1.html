<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Mời bạn nhập chiều cao tam giác:"));
    for (let i = 0; i < height; i++) {
        for (let j = 0; j < height * 2 - 1; j++) {
            if (j >= height - i + 1 && j <= height + i - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
