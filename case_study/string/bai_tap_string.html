<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function chuanHoaChuoi(str) {
    return str
            .toLowerCase()
            .trim()
            .replace(/\s+/g, ' ')
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
  }

  function timTuDaiNhat(str) {
    let words = str.trim().split(/\s+/);
    let maxWord = words.reduce((a, b) => a.length >= b.length ? a : b);
    return maxWord;
  }

  // Bài 1: Main sử dụng chuẩn hóa và tìm từ dài nhất
  function bai1() {
    let input = prompt("Nhập chuỗi bất kỳ:");
    let chuanHoa = chuanHoaChuoi(input);
    let tuDaiNhat = timTuDaiNhat(chuanHoa);

    console.log("Chuỗi sau khi chuẩn hóa:", chuanHoa);
    console.log("Từ dài nhất:", tuDaiNhat);
  }

  // Bài 2: Đếm số ký tự khác nhau trong chuỗi
  function bai2() {
    let str = prompt("Nhập chuỗi để đếm ký tự khác nhau:");
    let kyTuKhacNhau = new Set(str);
    console.log("Số ký tự khác nhau:", kyTuKhacNhau.size);
  }

  // Bài 3: Tìm số ký tự chung giữa hai chuỗi (tính cả số lần lặp)
  function commonCharacterCount(s1, s2) {
    let freq1 = {}, freq2 = {};
    for (let ch of s1) freq1[ch] = (freq1[ch] || 0) + 1;
    for (let ch of s2) freq2[ch] = (freq2[ch] || 0) + 1;

    let count = 0;
    for (let ch in freq1) {
      if (freq2[ch]) {
        count += Math.min(freq1[ch], freq2[ch]);
      }
    }
    return count;
  }

  function bai3() {
    let s1 = prompt("Nhập chuỗi thứ nhất:");
    let s2 = prompt("Nhập chuỗi thứ hai:");
    let chung = commonCharacterCount(s1, s2);
    console.log("Số ký tự chung (tính cả lặp):", chung);
  }
  bai1();
  bai2();
  bai3();

</script>
</body>
</html>
