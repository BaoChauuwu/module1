<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
  <button type="button" onclick="iscreaseNumber()">Click me</button>
<script>
  function iscreaseNumber(){
    let number = parseInt(prompt("Moi ban nhap so bat ki tu ban phim"));
    let numberIsCrease= number+1;
    document.write("so truoc khi tang la: " + number);
    document.write("<br>")
    document.write("so sau khi tang la: "+ numberIsCrease);
  }

</script>
</body>
</html>
