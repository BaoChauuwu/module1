<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        number = parseInt(number);
        if (number <= 1 || isNaN(number)) {
            alert("Đây khoong phải là số nguyên số")
            return;
        }
        if (number === 2) {
            alert("Đây là số nguyên tố");
            return;
        }
        for (let i = 0; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                alert("Đây không phải là số nguyên tố");
                return;
            }
        }
        document.write("đây là số nguyên tố")
    }

    let number = prompt("Mời bạn nhập số nguyên từ bàn phím");
    isPrime(number);

</script>
</body>
</html>
