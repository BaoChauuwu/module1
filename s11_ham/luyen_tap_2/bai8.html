<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        return arr.reverse();
    }


    let numbers = [1, 2, 3, 4, 5];
    alert("Mảng ban đầu: " + numbers);

    numbers = reverseArray(numbers);
    alert("Mảng sau khi đảo ngược: " + numbers);

</script>
</body>
</html>
