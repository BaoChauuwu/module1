<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number= prompt("moi ban nhap 1 so bat ky tinh binh phuong");
  alert("So sau khi binh phuong la: " + binhPhuong(number));
  function binhPhuong(number){
    if (number < 0)
      return alert("Nhap lai di");

    return number*number;
  }
</script>
</body>
</html>
