<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPositiveInteger(num) {
        if (Number.isInteger(num) && num > 0) {
            return true;
        } else {
            return false;
        }
    }

    let num = parseInt(prompt("Nhập một số:"));
    if (isPositiveInteger(num)) {
        alert(num + " là số nguyên dương.");
    } else {
        alert(num + " không phải là số nguyên dương.");
    }

</script>
</body>
</html>
