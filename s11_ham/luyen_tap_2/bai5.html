<script>
    let numberOne=prompt("Moi ban nhap so tu ban phim");
    let numberTwo=prompt("Moi ban nhap so tu ban phim");
    let numberThree=prompt("Moi ban nhap so tu ban phim");
    alert(findMin(numberOne,numberTwo,numberThree));
    function findMin(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }
</script>
