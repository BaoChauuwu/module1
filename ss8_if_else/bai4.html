<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num1=prompt("Enter first number");
    let num2=prompt("Enter second number");
    let num3=prompt("Enter third number");
    if(num1>num2 && num1>num3){
        document.write("số lớn nhất là: " + num1);
    }
    else{
        if(num2>num3){
            document.write("số lớn nhất là: " + num2);
        }
        else{
            document.write("số lớn nhat la: " + num3);
        }
    }
</script>
</body>
</html>
