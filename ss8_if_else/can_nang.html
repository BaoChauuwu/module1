<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<br>
<form>
<p>Nhập cân nặng: (kg)</p>
<input type="number"  id="Weight">
<br>
<p>Nhâp chiều cao (m)</p>
<input type="number"  id="Height">
<button type="button" onclick="kiemtraBMI()"> Kiểm Tra</button>
  <p id="Result"></p>
</form>
</body>
<script>
  function kiemtraBMI(){
  let weight = parseFloat(document.getElementById("Weight").value);
  let height = parseFloat(document.getElementById("Height").value);
  let bmi = (weight / (height*height));
  let result ="";
    if (bmi < 18.5) {
      result = "Chỉ số BMI là:" + bmi + " Underweight";
    } else if (bmi < 25.0) {
      result = "Chỉ số BMI là:" + bmi + " Normal";
    } else if (bmi < 30.0) {
      result = "Chỉ số BMI là:" + bmi + " Overweight";
    } else {
      result = "Chỉ số BMI là:" + bmi + " Obese";
    }

     document.getElementById("Result").innerHTML = result;
  }



</script>
</html>
