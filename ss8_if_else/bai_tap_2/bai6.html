<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ptrinh bat nhat ne</title>
</head>
<!--ax+b=c-->
<body>
<script>
  let a = Number(prompt("Moi ban nhap a"));
  let b = Number(prompt("Moi ban nhap b"));
  let c = Number(prompt("Moi ban nhap c"));
  if(a==0) {
    alert("Ptrinh vo nghiem");
  }

  else{
    if(b==0){
      let x = c/a;
      alert(x);
    }
    else {let x=(c-b)/a;
    alert(x);
  }
  }
</script>
</body>
</html>
