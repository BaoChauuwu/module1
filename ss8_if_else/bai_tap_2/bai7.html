<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bậc 2</title>
</head>
<body>
<script>
    let a = Number(prompt("Mời bạn nhập a:"));
    let b = Number(prompt("Mời bạn nhập b:"));
    let c = Number(prompt("Mời bạn nhập c:"));
    let delta = Math.pow(b, 2) - 4 * a * c;

    if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            let x = -c / b;
            alert("Phương trình có nghiệm: x = " + x);
        }
    } else {
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta === 0) {
            let x = -b / (2 * a);
            alert("Phương trình có nghiệm kép: x = " + x);
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert("Phương trình có hai nghiệm phân biệt: x1 = " + x1 + "x2 = " + x2);
        }
    }
</script>
</body>
</html>
