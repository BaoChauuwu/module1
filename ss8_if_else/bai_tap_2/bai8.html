<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = Number.parseInt(prompt("Mời bạn nhập tuổi:"));

    if ( age > 0 && age < 120) {
        alert("Đây là tuổi hợp lệ của một người!");
    } else {
        alert(" Đây không phải là tuổi hợp lệ!");
    }
</script>
</body>
</html>
