<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let n = prompt("Moi ban nhap n phan tu khong qua 20 phan tu");
    while (isNaN(n) || n >= 20 || n <= 0) {
        n = prompt("Moi ban nhap lai ban da nhap sai");
    }
    let newArr = [];
    for (let i = 0; i < n; i++) {
        newArr[i] = parseInt(prompt(`moi ban nhap phan tu thu ${i + 1} cua mang`));
    }
    document.write("Mang da nhap la [" + newArr + "]");
    document.write("<br>")

    let sum = 0;
    for (let i = 0; i < newArr.length; i++) {
        if (newArr[i] % 3 === 0 && newArr[i] % 5 === 0) {
            sum += newArr[i];
        }
    }

    document.write("Tong cua cac so chia het cho 3 va 5 la: " + sum);
</script>
</body>
</html>
