<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bá Đần</title>
</head>

<body>
<h1 class="id" onclick="">Clickme </h1>
<script>

  let a= parseInt(prompt("moi ban nhap diem mon Toan"))
  let b= parseInt(prompt("moi ban nhap diem mon Ly "))
  let c=parseInt(prompt("moi ban nhap diem mon Hoa"))
  if(a<0||b<0||c<0){
    document.write("Nhap lai vi so am")
  }
  else {
    let tb = (a + b + c) / 3
    document.write("diem trung binh 3 mon la: " + tb)
  }
</script>
</body>

</html>
