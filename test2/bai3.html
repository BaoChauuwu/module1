<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 6, 11, 9, 20, 8, 0, 8, 1];
    let newarray = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum = arr[i + 2];
        if (arr[i] + arr[i + 1] === sum) {
            newarray.push([arr[i], arr[i + 1]]);
        }

    }
    newarray.sort((a, b) => a[0] + a[1] - b[0] + b[1]);
    console.log(newarray)
</script>
</body>
</html>
