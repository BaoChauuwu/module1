<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
   let chieuDai = prompt("Mời bạn nhập chiều dài hình chữ nhật");
   let chieuRong = prompt("Mời bạn nhập chiều rộng của hình chữ nhật");
   let i, j;

   for (i = 1; i <= chieuDai; i++) {
     for (j = 1; j <= chieuRong; j++) {
       if (i == 1 || i == chieuDai || j == 1 || j == chieuRong) {
         document.write("*");
       } else {
         document.write("&nbsp&nbsp");
       }
     }
     document.write("<br>");
   }

 </script>
</body>
</html>
