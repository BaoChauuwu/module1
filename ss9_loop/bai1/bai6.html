<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let n=prompt("Moi ban nhap so nguyen n")
    let tong=0;
    let count=0;
    for(let i=0;i<n;i++){
            if (i%7===0){
                 count++
                tong+=i;
                if (count===30){
                    break;
                }
            }


    }
    alert(tong);
</script>
</body>
</html>
