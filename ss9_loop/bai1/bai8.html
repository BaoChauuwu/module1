<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="playGame()">Bắt đầu</button>
<script>
  function playGame(){
    let number = prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?")
    let count=0;
    do {
      let duDOan= prompt("Nhập số bạn đoán");
      if (duDOan === number){
        alert("Chúc mừng bạn đã đoán đúng");
        break;
      }
      else if (duDOan<number){
        alert("Số bạn đoán bé hơn");
        count++

        }
      else {
        alert("Số bạn đoán lớn hơn");
        count++;
      }

    }while (count<3)
    if (count===3){
      document.write("het luot doan");
    }
  }
</script>
</body>
</html>
