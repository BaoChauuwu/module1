<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Moi ban nhap phan tu cua n tu ban phim voi n khong qua 20 phan tu"));
    while (isNaN(n)||n>=20||n<=0){
        n=prompt("Moi ban nhap lai cho dung");
    }
    let arr=[];
    for (let i=0;i<n;i++){
        arr[i]=parseInt(prompt(`Moi ban nhap phan tu thu ${i+1} vao mang`));
    }
    document.write(arr);
    document.write("<br>")
    let arr2=[];
    let sum=0;
    for (let i=0;i<arr.length;i++){
        if (arr[i]%3===0 && arr[i]%5===0){
            arr2.push(arr[i])
            sum+=arr[i]
        }
    }
    document.write("Cac so chua het cho 3 va 5 la`"+ arr2)
    document.write("<br>")
    document.write("Tong cua cac phan tu la: "+sum);
</script>
</body>
</html>
